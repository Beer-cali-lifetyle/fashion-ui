<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Bear Cali</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="/images/demo-fashion-store-logo-black.png">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
  <meta name="theme-color" content="#1976d2">
</head>

<body>
  <app-root></app-root>
  <!-- Load anime.js here, before your custom script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const animatedElements = document.querySelectorAll('[data-custom-anime]');
      console.log('Found elements to animate:', animatedElements);

      animatedElements.forEach((el) => {
        const data = JSON.parse(el.getAttribute('data-custom-anime'));
        console.log('Animation data for element:', el, data);

        // Default values if properties are missing
        const options = {
          targets: el,
          translateY: data.translateY || [0, 0],
          opacity: data.opacity || [0, 1],
          duration: data.duration || 600,
          delay: data.delay || 100,
          easing: data.easing || "easeOutQuad",
          translateX: data.translateX || [0, 0],
        };

        if (data.el === "childs") {
          options.targets = el.children;
          options.delay = anime.stagger(data.staggervalue || 150);
        }

        console.log('Final animation options:', options);

        // Trigger the animation using anime.js
        anime(options);
      });
    });
  </script>

</body>

</html>
